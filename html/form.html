<!DOCTYPE html>
<head>
    <link href="../css/style.css" rel="stylesheet">
    <title> registration form </title>
</head>
<body>
<form action="/action_page.php">
  <div class="container">
    <h1>Register</h1>

    <input type="text" placeholder="First Name"required class="forminput">

    <input type="text" placeholder="Last Name"required class="forminput">

    <input type="text" placeholder="Enter Email" name="email" required class="forminput">

    <input type="number" placeholder="Phone Number" name="number" required class="forminput">

    <input type="password" placeholder="Enter Password" name="psw" required class="forminput">

    <input type="password" placeholder="Repeat Password" name="psw-repeat" required class="forminput">  
      <select id="country" name="country list" form="country" class="forminput">
        <option>Please choose a country</option>
        <option value="cameroon">Cameroon</option>
        <option value="malli">Malli</option>
        <option value="drc">DRC</option>
        <option value="angola">Angola</option>
        <option value="nigeria">Nigeria</option>
        <option value="south-africa">South Africa</option>
        <option value="ungada">Ungada</option>
        <option value="morocco">Morocco</option>
        <option value="madagascar">Madagascar</option>
        <option value="libya">Libya</option>
        <option value="kenya">Kenya</option>
        <option value="guinea-bissau">Guinea-Bissau</option>
        <option value="gambia">Gambia</option>
      </select>
    
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">SIGN UP</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
</body>
